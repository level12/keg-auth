{% extends config.get('BASE_TEMPLATE') or config['KEGAUTH_BASE_TEMPLATE'] %}

{% block title %}{{ page_title }} | {{ super() }}{% endblock %}

{% block page_content %}
<h1>{{ page_heading }}</h1>

<section id="grid-body">
    <div class="preamble">
        {% block preamble %}
        {% endblock %}
    </div>
    {{ grid.html() | safe}}
</section>
{% endblock %}
