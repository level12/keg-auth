# this file is *not* meant to cover or endorse the use of tox or pytest or
# testing in general,
#
#  It's meant to show the use of:
#
#  - check-manifest
#     confirm items checked into vcs are in your sdist
#  - python setup.py check (using the readme_renderer extension)
#     confirms your long_description will render correctly on pypi
#
#  and also to help confirm pull requests to this project.

[tox]
envlist = py37,py37-i18n,py39-i18n,py{38,39,310}-{base,stable},flake8,project,i18n,docs


[testenv]
allowlist_externals = *
setenv =
    PIP_EXTRA_INDEX_URL=https://package-index.level12.net
usedevelop = false
deps =
    readme_renderer
    pytest
commands =
    stable: pip install --progress-bar off -r ./stable-requirements.txt
    pip install --quiet .[tests]
    i18n: pip install --quiet .[i18n]
    py.test \
        --disable-pytest-warnings \
        --disable-warnings \
        -p no:warnings \
        # feed a blank file so that a user's default pytest.ini doesn't get used
        -c .circleci/pytest.ini \
        -ra \
        --tb native \
        --strict-markers \
        --cov keg_auth \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml={toxinidir}/.circleci/test-reports/{envname}.pytests.xml \
        keg_auth


[testenv:project]
basepython = python3.9
skip_install = true
usedevelop = false
deps =
    check-manifest
    twine
commands =
    check-manifest --ignore tox.ini,tests* --ignore-bad-ideas *.mo
    python setup.py sdist
    twine check dist/*

[testenv:docs]
basepython = python3.9
recreate = false
skip_install = true
usedevelop = true
commands =
    pip install -r docs/requirements.txt
    make -C docs/ html

[testenv:flake8]
basepython = python3.9
skip_install = true
usedevelop = false
deps = flake8
commands =
    flake8 --version
    flake8 keg_auth

[testenv:i18n]
basepython = python3.9
skip_install = true
commands =
    pip install .[tests,i18n]
    python keg_auth_ta/app.py --profile=TestProfile verify-translations
